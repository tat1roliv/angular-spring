<mat-card>
  <mat-toolbar color="primary"> Cursos </mat-toolbar>
  <div class="column-flex">
    <app-courses-list *ngIf="courses$ | async as courses; else loading"
    [coursesData] = "courses"></app-courses-list>
    <mat-card-content>
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </mat-card-content>
  </div>
</mat-card>
